# Default config
server:
  port: 8080

# Custom config
book:
  id: ${random.uuid}
  name: Kasha
  author: Miyabe Miyuki
  description: ${book.name} is unputtable.
  
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8
    username: root
    password: yourpassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
